homeassistant:
  customize:
    switch.autoliving_blocker:
      icon: mdi:sleep
    input_boolean.block_autolight_living:
      icon: mdi:sleep
    switch.movie_mode:
      icon: mdi:filmstrip


input_boolean:
  block_autolight_living:
    name: Block autolight in Living Room
    initial: 'off'


switch:
  - platform: template
    switches:
      autoliving_blocker:
        friendly_name: "Block auto@living"
        value_template: "{{ is_state('input_boolean.block_autolight_living', 'on') }}"
        entity_id: input_boolean.block_autolight_living
        turn_on:
        - service: light.turn_off
          entity_id: light.lights_downstairs
        - service: input_boolean.turn_on
          data:
            entity_id: input_boolean.block_autolight_living
        turn_off:
        - service: input_boolean.turn_off
          data:
            entity_id: input_boolean.block_autolight_living

      movie_mode:
        friendly_name: "Movie Mode"
        value_template: >-
          {{ is_state('light.light_bar', 'on') and
            is_state('light.barwindow_light', 'on') and
            (states.light.barwindow_light.attributes.hs_color[0] == 240) and
            is_state('light.barentry_light', 'on') and
            (states.light.barentry_light.attributes.hs_color[0] == 240) }}
        turn_on:
          service: script.turn_on_movie_scene
        turn_off:
        - service: script.turn_off
          data: 
            entity_id: script.turn_on_movie_scene
        - service: scene.turn_on
          entity_id: scene.bar_brigth

script:
  'swap_bedroom_lighting':
    alias: swap bedroom lighting
    sequence:
    - service: scene.turn_on
      data_template: 
        entity_id: >
          {% if ((state_attr('light.bedroom_light', 'brightness') is none) or (state_attr('light.bedroom_light', 'brightness') > 10)) %}
            scene.bedroom_lite
          {% else %}
            scene.bedroom_bright
          {% endif %}

  'turn_on_movie_scene':
    alias: Switch to Movie Mode
    sequence:
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 2
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie
    - delay:
        seconds: 5
    - condition: state
      state: 'off'
      entity_id: switch.movie_mode
    - service: scene.turn_on
      entity_id: scene.living_movie

automation:

  ############################################################
  # Bed Room switch configuration
  ############################################################
  - alias: Switch Bedroom 1 - Switch on bedroom light
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom
        click_type: single
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom2
        click_type: single
    condition:
      - condition: state
        entity_id: light.bedroom_light
        state: 'off'
    action:
      service: light.turn_on
      entity_id: light.light_bedroom


  - alias: Switch Bedroom 1 - Switch off bedroom light
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom
        click_type: single
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom2
        click_type: single
    condition:
      condition: state
      entity_id: light.bedroom_light
      state: 'on'
    action:
      service: light.turn_off
      entity_id: light.light_bedroom

  - alias: Switch Bedroom 2 - Change bedroom lightling
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom
        click_type: double
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom2
        click_type: double
    action:
      service: script.swap_bedroom_lighting

  - alias: Switch Bedroom L - Toggle stairs
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom
        click_type: long_click_press
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_bedroom2
        click_type: long_click_press
    action:
      service: light.toggle
      entity_id: light.light_stairs

  ############################################################
  # Lou's Bedroom light configuration
  ############################################################
  - alias: Switch Lou 1 - Toggle Bed light
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_lou
        click_type: single
    action:
    - service: light.toggle
      entity_id: light.light_lou_bed
    - condition: state
      entity_id: light.light_lou_ceiling
      state: 'on'
    - service: light.turn_off
      entity_id: light.light_lou_ceiling

  - alias: Switch Lou 2 - Toggle Ceiling light
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_lou
        click_type: double
    action:
      service: light.toggle
      entity_id: light.light_lou_ceiling

  - alias: Switch Lou L - Toggle stairs
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_lou
        click_type: long_click_press
    action:
      service: light.toggle
      entity_id: light.light_stairs

  ############################################################
  # Garage light configuration
  ############################################################

  - alias: On Garage switched off, turn off Laundry light
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.light_garage
      to: 'off'
    condition:
      - condition: state
        entity_id: light.light_laundry
        state: 'on'
      # don't switch off if stopping garage light because no motion in garage while there is motion in laundry
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_garage
          state: 'on'
        - condition: state
          entity_id: binary_sensor.motion_laundry
          state: 'off'
    action:
      service: light.turn_off
      entity_id: light.light_laundry

  ############################################################
  # Garage light configuration
  ############################################################

  - alias: On Laundry switched on, turn on Garage light
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: light.light_laundry
      to: 'on'
    condition:
      - condition: state
        entity_id: light.light_garage
        state: 'off'
    action:
      service: light.turn_on
      entity_id: light.light_garage


  ############################################################
  # Upstairs switch configuration
  ############################################################
  - alias: Toggle stairs light on single press upstairs
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wallswitch_light_stairs
        click_type: single
    action:
      service: light.toggle
      entity_id: light.light_stairs


  ############################################################
  # Stairs mini-switch configuration
  ############################################################
  - alias: Switch Stairs 1 - Toggle Stairs light
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_stairs
        click_type: single
    action:
      service: light.toggle
      entity_id: light.light_stairs


  - alias: Switch Stairs 2 - Switch on stairs and turn off downstairs
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_stairs
        click_type: double
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: light.lights_downstairs
        state: 'on'
      - condition: state
        entity_id: light.light_stairs
        state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.light_stairs
      - entity_id: automation.autolight_stairs_stop
        service: automation.turn_on
      - delay:
          seconds: 2
      - service: light.turn_off
        entity_id: light.lights_downstairs


  - alias: Switch Stairs 2 - Switch off stairs and turn on bar
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_light_stairs
        click_type: double
    condition:
      - condition: state
        entity_id: light.lights_downstairs
        state: 'off'
      - condition: state
        entity_id: light.light_stairs
        state: 'on'
    action:
      - service: light.turn_on
        entity_id: light.light_bar
      - delay:
          seconds: 2
      - service: light.turn_off
        entity_id: light.light_stairs



  ############################################################
  # Motion detection in living
  ############################################################
  - alias: Autolight - Gateway
    initial_state: 'off'
    trigger:
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.motion_bar
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.motion_living
      - platform: state
        entity_id: sensor.door_main
        to: 'open'
      - platform: state
        entity_id: sensor.door_main
        to: 'unlocked'
    condition:
      - condition: state
        entity_id: light.lights_downstairs
        state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.gateway_light
        data:
          brightness: 255
          rgb_color: [255, 181, 0]
      - service: automation.turn_on
        entity_id: automation.autolight_gateway_stop
      

  - alias: Autolight - Gateway Stop
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: group.motion_living
        to: 'off'
      - platform: state
        entity_id: light.lights_downstairs
        to: 'on'
    action:
      - service: automation.turn_off
        entity_id: automation.autolight_gateway_stop
      - service: light.turn_off
        entity_id: light.gateway_light



  ############################################################
  # Motion detection in Living
  ############################################################
  - alias: Autolight - Living
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.motion_bar
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.motion_living
      - platform: state
        entity_id: sensor.door_main
        to: 'open'
      - platform: state
        entity_id: sensor.door_main
        to: 'unlocked'
    condition:
      - condition: state
        state: 'off'
        entity_id: input_boolean.block_autolight_living
      - condition: state
        state: 'off'
        entity_id: automation.autolight_gateway
      - condition: state
        state: 'off'
        entity_id: light.lights_downstairs
        for:
          seconds: 10
      - condition: or
        conditions:
        - condition: numeric_state
          below: '200'
          entity_id: sensor.illumination_gateway
        - condition: state
          state: 'below_horizon'
          entity_id: sun.sun
    action:
    - service: light.turn_on
      entity_id: light.light_living
    - service: automation.turn_on
      entity_id: automation.autolight_living_stop
      

  - alias: Autolight - Living Stop
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: group.motion_living
      to: 'off'
    action:
      service: light.turn_off
      entity_id: light.light_living

  - alias: Autolight - Living Stop - Housekeeping
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: light.light_kitchen
      - platform: state
        entity_id: light.light_bar
      - platform: state
        entity_id: light.light_living
    action:
      - service: automation.turn_off
        entity_id: automation.autolight_living_stop
      - service: input_boolean.turn_off
        entity_id: input_boolean.block_autolight_living

  - alias: Autolight - Living Keep On after 150s
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: automation.autolight_living_stop
        from: 'off'
        to: 'on'
        for:
          seconds: 150
    condition:
      condition: state
      state: 'home'
      entity_id: group.presence
    action:
      service: automation.turn_off
      entity_id: automation.autolight_living_stop

  - alias: Autolight - Turn off block_autolight_living
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: light.light_kitchen
      - platform: state
        entity_id: light.light_bar
      - platform: state
        entity_id: light.light_living
      - platform: state
        entity_id: input_boolean.block_autolight_living
        from: 'off'
        to: 'on'
        for:
          hours: 3
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.block_autolight_living


  ############################################################
  # Motion detection in garage
  ############################################################
  - alias: Autolight - Garage
    initial_state: 'on'
    trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_garage
    - platform: state
      entity_id: binary_sensor.opening_door_garage, binary_sensor.opening_door_2garage
      to: 'on'
    condition:
      - condition: state
        state: 'off'
        entity_id: light.light_garage
        for:
          seconds: 10
      - condition: and
        conditions:
        - condition: numeric_state
          below: '1'
          entity_id: sensor.illumination_garage
        - condition: numeric_state
          below: '100'
          entity_id: sensor.illumination_laundry
    action:
      - entity_id: light.light_garage
        service: light.turn_on
      - entity_id: automation.autolight_garage_stop
        service: automation.turn_on

  - alias: Autolight - Garage Stop
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_garage
        to: 'off'
        for:
          minutes: 1
      - platform: state
        entity_id: binary_sensor.motion_laundry
        to: 'off'
        for:
          minutes: 1
    condition:
      - condition: state
        state: 'off'
        entity_id: binary_sensor.motion_garage
      - condition: state
        state: 'off'
        entity_id: binary_sensor.motion_laundry
    action:
      - service: light.turn_off
        entity_id: light.light_garage
      - service: light.turn_off
        entity_id: light.light_laundry
      

  - alias: Autolight - Garage Stop - Housekeeping
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_garage
        to: 'on'
        for:
          minutes: 3
      - platform: state
        entity_id: binary_sensor.motion_laundry
        to: 'off'
        for:
          minutes: 3
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: binary_sensor.switch_light_garage
      - platform: state
        entity_id: light.light_garage
        to: 'off'
      - platform: state
        entity_id: light.light_laundry
        to: 'off'
    action:
      - service: automation.turn_off
        entity_id: automation.autolight_garage_stop


  ############################################################
  # Stop light if no motion for 10mn
  ############################################################
  - alias: Lights monitoring - Garage
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_garage
      from: 'on'
      to: 'off'
      for:
        minutes: 15
    condition:
      condition: state
      entity_id: light.light_garage
      state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.light_garage



  ############################################################
  # Motion detection in Laundry
  ############################################################
  - alias: Autolight - Laundry
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.motion_laundry
      - platform: state
        entity_id: sensor.door_laundry
        to: 'open'
      - platform: state
        entity_id: sensor.door_laundry
        to: 'unlocked'
    condition:
      - condition: state
        state: 'off'
        entity_id: light.light_laundry
        for:
          seconds: 10
      - condition: or
        conditions:
        - condition: numeric_state
          below: '50'
          entity_id: sensor.illumination_laundry
        - condition: state
          state: 'below_horizon'
          entity_id: sun.sun
    action:
      - service: light.turn_on
        entity_id: light.light_laundry
      # - service: automation.turn_on
      #   entity_id: automation.autolight_laundry_stop
      - entity_id: automation.autolight_garage_stop
        service: automation.turn_on



  ############################################################
  # Stop light if no motion for 10mn
  ############################################################
  - alias: Lights monitoring - Laundry
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_laundry
      from: 'on'
      to: 'off'
      for:
        minutes: 10
    condition:
      condition: state
      entity_id: light.light_laundry
      state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.light_laundry



  ############################################################
  # Motion detection in stairs
  ############################################################
  - alias: Autolight - Stairs
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_stairs
    condition:
      - condition: state
        state: 'off'
        entity_id: light.light_stairs
        for:
          seconds: 10
      - condition: or
        conditions:
        - condition: and
          conditions:
          - condition: numeric_state
            below: '1'
            entity_id: sensor.illumination_stairs
          - condition: numeric_state
            below: '300'
            entity_id: sensor.illumination_gateway
        - condition: state
          state: 'below_horizon'
          entity_id: sun.sun
    action:
      - entity_id: light.light_stairs
        service: light.turn_on
      - entity_id: automation.autolight_stairs_stop
        service: automation.turn_on

  - alias: Autolight - Stairs Stop
    initial_state: 'off'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_stairs
      to: 'off'
    action:
      - service: light.turn_off
        entity_id: light.light_stairs

  - alias: Autolight - Stairs Stop - Housekeeping
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: light.light_stairs
    action:
      - service: automation.turn_off
        entity_id: automation.autolight_stairs_stop




  ############################################################
  # Housekeeping lights downstairs
  ############################################################
  - alias: Lights monitoring - lights still on
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_home
        from: 'on'
        to: 'off'
        for:
          minutes: 120
      - platform: state
        entity_id: group.presence
        from: 'home'
        to: 'not_home'
        for:
          minutes: 20
    condition:
      condition: state
      entity_id: light.lights_all
      state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.lights_all
      - service: persistent_notification.create
        data:
          message: "Lumiere oubliee !!"



  ############################################################
  # Start housekeeping of autolight "auto stop"
  ############################################################

  - alias: Autolight - Monitor
    initial_state: 'on'
    trigger:
      platform: state
      # entity_id: automation.autolight_living_stop
      entity_id:
      - automation.autolight_living_stop
      - automation.autolight_garage_stop
      # - automation.autolight_laundry_stop
      - automation.autolight_stairs_stop
    action:
      service_template: >
        {% if trigger.to_state.state == 'on' %}
          automation.turn_on
        {% else %}
          automation.turn_off
        {% endif %}
      data_template:
        entity_id: '{{ trigger.entity_id ~ "_housekeeping" }}'
