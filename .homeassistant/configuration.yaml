homeassistant:
  # Name of the location where Home Assistant is running
  name: Olivaie
  # Location required to calculate the time the sun rises and sets
  latitude: !secret my_latitude
  longitude: !secret my_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 69
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Paris
  # Customization file
  customize: !include customize.yaml
  # Customization file
  packages: !include_dir_named packages


# Enables the frontend
frontend:
  # javascript_version: latest
  themes: !include_dir_merge_named themes/


# Enables configuration UI
config:


http:
  # api_password: !secret http_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url


updater:
  include_used_components: true


logger:
  default: info
  logs:
    homeassistant.components.rflink: debug
    homeassistant.custom_components.rachio: debug
    aiohttp: error


system_health:


history:
  include:
    domains:
      - sensor
      - climate


recorder:
  purge_keep_days: 5
  purge_interval: 1
  exclude:
    domains:
      - battery_alert


person:


# View all events in a logbook
logbook:
  exclude:
    entities:
      - light.lights_all
      - light.barentry_light
      - light.barwindow_light
      - light.stairs_light
      - binary_sensor.motion_living
      - binary_sensor.motion_bar
      - binary_sensor.motion_kitchen
      - binary_sensor.motion_home
      - automation.battery_sensor_from_attributes
      - automation.update_battery_status_group_members
      - automation.battery_notification_clear
      - automation.battery_notification
      - automation.autolight_monitor
      - light.lights_all
    domains:
      - battery_alert
      - switch
      - group
  include:
    entities:
      - group.motion_living

 
# Track the sun
sun:


weather:
  - platform: darksky
    api_key: !secret dark_sky_key
    mode: daily


device_tracker:
  - platform: bbox
    track_new_devices: false
    # interval_seconds: 30
    consider_home: 0:05


hacs:
  token: !secret hacs_git_token
  python_script: true
  theme: true


breaking_changes:


ios:
  push:
    categories:
      - name: Safe home
        identifier: 'safehome'
        actions:
          - identifier: 'LOCK_HOME'
            title: 'Lock home'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
          - identifier: 'LOCK_DOORS'
            title: 'Lock doors'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
      - name: Close shutters
        identifier: 'shutters_control'
        actions:
          - identifier: 'CLOSE_SHUTTERS'
            title: 'Close Shutters'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
      - name: Night Mode
        identifier: 'nightmode'
        actions:
          - identifier: 'LOCK_HOME'
            title: 'Lock home'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
          - identifier: 'LOCK_DOORS'
            title: 'Lock doors'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
          - identifier: 'CLOSE_SHUTTERS'
            title: 'Close Shutters'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
      - name: Private home
        identifier: 'privacy'
        actions:
          - identifier: 'KEEP_PRIVACY'
            title: 'Keep me Private'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'


