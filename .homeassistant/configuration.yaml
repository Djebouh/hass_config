homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret hass_name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret my_latitude
  longitude: !secret my_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 25
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Paris
  # Customization file
  customize: !include customize.yaml
  # Customization file
  packages: !include_dir_named packages


# Enables the frontend
frontend:
  # javascript_version: latest
  themes: !include_dir_merge_named themes/


zone:

  # - name: Work
  #   latitude: 32.8753367
  #   longitude: -117.2474053

  # This will override the default home zone
  - name: Home
    latitude: !secret my_latitude
    longitude: !secret my_longitude
    radius: 17
    icon: mdi:home

  - name: 1A Sophia
    latitude: 43.624068
    longitude: 7.060657
    radius: 200
    icon: mdi:worker

  - name: 1A Bel Air
    latitude: 43.647358
    longitude: 7.121510
    radius: 80
    icon: mdi:worker


notify:
  - name: ALL_MOBILES
    platform: group
    services:
      - service: mobile_app_jerome_s_iphone
      - service: mobile_app_corinnes_iphone

# Enables configuration UI
config:

mobile_app:

http:
  # api_password: !secret http_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url


updater:
  include_used_components: true


logger:
  default: info
  logs:
    homeassistant.components.rflink: debug
    homeassistant.custom_components.rachio: debug
    aiohttp: error
    google_assistant: debug


system_health:


history:
  include:
    domains:
      - sensor
      - climate


recorder:
  purge_keep_days: 5
  purge_interval: 1
  exclude:
    domains:
      - battery_alert


person:


# View all events in a logbook
logbook:
  exclude:
    entities:
      - light.lights_all
      - light.barentry_light
      - light.barwindow_light
      - light.stairs_light
      - binary_sensor.motion_living
      - binary_sensor.motion_bar
      - binary_sensor.motion_kitchen
      - binary_sensor.motion_home
      - automation.battery_sensor_from_attributes
      - automation.update_battery_status_group_members
      - automation.battery_notification_clear
      - automation.battery_notification
      - automation.battery_persistent_notification_clear
      - automation.autolight_monitor
      - automation.battery_persistent_notification
      - light.lights_all
      - automation.update_sensor_states_regularly
      - device_tracker.corinnes_iphone
      - device_tracker.jerome_s_iphone
    domains:
      - battery_alert
      - switch
      - group
  include:
    entities:
      - group.motion_living

 
